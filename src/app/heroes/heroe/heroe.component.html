<h1>{{name}}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Metodo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{capitalizeName}}</dd>

  <button
    *ngIf="name !=='Spiderman'"
    (click)="changeName()"
    class="btn btn-primary mx-2">
    Cambiar nombre
  </button>

  <button
    *ngIf="age !== 25"
    (click)="changeAge()"
    class="btn btn-primary">
    Cambiar edad
  </button>

  <button
    (click)="resetForm()"
    class="btn btn-primary mx-2">
    Reset
  </button>

</dl>
